<h1 class="ml-3 mt-2">MyChat</h1>
<div class="container">
	<div class="card border border-secondary">
		<div class="card-body">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
  				<li class="nav-item">
    				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
  				</li>
				 <li class="nav-item">
				    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">SignUp</a>
				 </li>
			</ul>
			<div class="tab-content" id="myTabContent">
  				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
  					<form (ngSubmit)="validateUser()">
  						<div class="form-group">
  							<label>Username</label>
  							<input class="form-control" type="text" name="username" [formControl]="loginName">
  						</div>
  						<div class="form-group">
  							<label>Password</label>
  							<input class="form-control" type="password" name="password" [formControl]="loginPassword">
  						</div>
  						<div class="alert alert-warning" role="alert" [style.display]="loginAlertsVisibility">loginAlerts}}</div>
  						<button type="submit" class="btn btn-primary">Login</button>
  					</form>  					
 				</div>
  				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
  					<form action="">
  						<div class="form-group">
  							<label>Username</label>
  							<input class="form-control" type="text" name="username" [formControl]="signName">
  						</div>
  						<div class="form-group">
  							<label>Password</label>
  							<input class="form-control" type="password" name="password" [formControl]="signPassword">
  						</div>
  						<div class="form-group">
  							<label>Confirm Password</label>
  							<input class="form-control" type="password" name="password" [formControl]="signPasswordConfirm" (keyup)="isPasswordMatching()">
  						</div>
  						<div class="alert alert-warning" role="alert" [style.display]="signAlertsVisibility">
  							{{signAlerts}}
  						</div>
  						<button type="submit" class="btn btn-primary">Sign Up</button>
  					</form>	
	  			</div>
			</div>
		</div>
	</div>
</div>
